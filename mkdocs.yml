site_name: Malbec Labs
site_url: https://docs.malbeclabs.com/
theme:
  name: material
  logo: logo.png
  faviron: assets/favicon.png
  palette:
    scheme: slate
    primary: grey
    accent: custom
  features:
    - content.code.copy
    - navigation.indexes
    - toc.integrate
    - header.autohide
    - navigation.expand
nav:
  - Welcome: index.md
  - Setup: setup.md
  - DZ Mainnet-Beta Connection: DZ Mainnet-beta Connection.md
  - DZ Testnet Connection: DZ Testnet Connection.md
  - DZ Mainnet-Beta RPC: DZ Mainnet-beta RPC.md
  - Connect - Multicast Mode: connect-multicast.md
  - Paying Fees: paying-fees.md
  - Paying Validator Fees With 2Z: paying-fees2z.md
  - Swapping SOL to 2Z: Swapping-sol-to-2z.md
  - Troubleshooting: troubleshooting.md
  - Contribute: contribute.md
  - Architecture: architecture.md
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.caret
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
